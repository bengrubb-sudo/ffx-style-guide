---
layout: default
---
<header id="mastheadArea" class="sg_masthead">
  <div class="sg_contain">
    <div class="head">
      <div class="title header typo_h1">{{ page.title }}</div>   
      {% if page.info %}<div class="sub_title typo_h5">{{ page.info }}</div>{% endif %}
    </div>
  </div>
</header>
<article id="documentationArea" class="sg_doc">
  <div class="sg_contain">
    {{ content }}
  </div>
</article>
